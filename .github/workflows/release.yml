name: Build & Release

on:
  push:
    tags:
      - 'v*'   # push tag like v1.2.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Derive version from tag
        id: vars
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"     # e.g. v1.2.0
          VER="${TAG#v}"               # strip 'v'
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ver=${VER}" >> $GITHUB_OUTPUT

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.ver }}
        run: ./gradlew --no-daemon test -PreleaseVersion=${{ steps.vars.outputs.ver }} --stacktrace

      - name: Upload JUnit XML results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml
          path: |
            **/build/test-results/test/*.xml

      - name: Upload HTML test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-html
          path: |
            **/build/reports/tests/test/**

      - name: Build all modules with release version
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.ver }}
        run: ./gradlew --no-daemon clean build -x test -PreleaseVersion=${{ steps.vars.outputs.ver }} --stacktrace

      - name: Collect artifacts
        run: |
          mkdir -p dist
          # Plugin shaded jar (LogDO2-<ver>.jar)
          cp plugin/build/libs/LogDO2-*.jar dist/
          # API plain jar (logdo2-api-<ver>.jar)
          cp logdo2-api/build/libs/logdo2-api-*.jar dist/
          ls -la dist

      - name: Publish logdo2-api to local staging (Maven)
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.ver }}
        run: ./gradlew --no-daemon :logdo2-api:publish -PreleaseVersion=${{ steps.vars.outputs.ver }} --stacktrace

      - name: Deploy to external Maven repo (main:/maven)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.MAVEN_REPO_TOKEN }}
          external_repository: Pinecraft-Project/maven-repo
          publish_branch: main
          publish_dir: logdo2-api/build/repo-staging
          enable_jekyll: true
          exclude_assets: .nojekyll
          destination_dir: maven
          keep_files: true
          commit_message: "Publish Maven repo ${{ steps.vars.outputs.ver }} to main:/maven from LogDO2"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/**
