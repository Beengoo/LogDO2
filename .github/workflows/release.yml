name: Build & Release

on:
  push:
    tags:
      - 'v*'   # push tag like v1.2.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Derive version from tag
        id: vars
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"     # e.g. v1.2.0
          VER="${TAG#v}"               # strip 'v'
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ver=${VER}" >> $GITHUB_OUTPUT

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build all modules with release version
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.ver }}
        run: ./gradlew clean build -PreleaseVersion=${{ steps.vars.outputs.ver }} --stacktrace

      - name: Collect artifacts
        run: |
          mkdir -p dist
          # Plugin shaded jar (LogDO2-<ver>.jar)
          cp plugin/build/libs/LogDO2-*.jar dist/
          # API plain jar (logdo2-api-<ver>.jar)
          cp logdo2-api/build/libs/logdo2-api-*.jar dist/
          ls -la dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/**
